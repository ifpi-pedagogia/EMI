<main class="grey lighten-4">
    <div class="row  grey lighten-4">
      <br><br>
      <div class="col l3 m3 s12">
        <div class="card">
          <div class="card-image">
            <img src="assets/imagens/4.jpeg">
          </div>
          <div class="card-content">
            <p>Aluno: {{deposition.author}}</p>
          </div>
        </div>
      </div>
      <div class="col l7 offset-l1 m8 offset-m1 pull-m1 s12">
        <div class="divider"></div>
        <div class="section">
          <h5>Depoimento</h5>
          <br>
          <video class="responsive-video" controls="true">
            <source [src]="deposition.url" type="video/mp4">
          </video>
        </div>
        <div class="divider"></div>
        <div class="section">
          <h5>Fotos</h5>
          <br>
          <div class="slider">
            <ul class="slides">
              <li>
                <img src="assets/imagens/avatar.jpg"> <!-- random image -->
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <br><br>
  </main>
