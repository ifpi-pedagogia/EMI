<div *ngFor="let item of depositions">
  <div class="container">
    <div class="card-image">
      <div class='card-content'>
        <h2><strong>{{item.author}}</strong></h2>
        <div class="photo"></div>
        <a class="button button-primary" [routerLink]="['/records/deposition', item.id]">
          Assistir
        </a>
       </div>
    </div>
  </div>
</div>
