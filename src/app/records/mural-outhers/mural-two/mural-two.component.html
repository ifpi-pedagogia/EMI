<div>
  <div class='my-barra'>
    <h5>De veteranos para novatos</h5>
  </div>
  <div *ngFor="let item of depositions">
      <div class="card my-div">
          <div class="card-content">
             <img [src]="item.urlImg">
             <p class='center'><strong>{{item.nameStudent}}</strong></p>
             <p><strong>1){{questionOne}}</strong></p>
             <p><strong>2){{questionTwo}}</strong></p>
          </div>
          <div class='card-action'>
            <button [routerLink]="['/records/mural-two/', item.idDeposition]">
              Ler mais
            </button>
          </div>
        </div>
  </div>
</div>
