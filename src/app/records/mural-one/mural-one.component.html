<div *ngFor='let item of mural' class="container">
  <div class="testimonial-quote group">
    <img [src]='item.iconPerfil' alt="">

    <div class="quote-container">
      <blockquote>
        <p>
          {{item.deposition}}
        </p>
      </blockquote>
      <cite>
        <span>
          {{item.student}}
        </span>
        <br>
        Curso
        <span>{{item.courseName}}</span>
      </cite>
    </div>
  </div>
</div>
