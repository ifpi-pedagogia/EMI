<div *ngFor='let item of mural'>
  <div class="wrapper">
    <div class="quote-container">
      <img [src]='item.iconPerfil' alt="" class="student-photo">
      <blockquote class="deposition">
        <p class="deposition__paragraph">
          {{item.deposition}}
        </p>
      </blockquote>

      <div class="deposition__wrapper">
      <cite>
        <span class="deposition__name">
          {{item.student}}
        </span>
      </cite>

      <span class="deposition__course">
        Curso: 
      </span>
    </div>
    </div>
  </div>
</div>
