<div class="my-barra">
    <h3>Mito ou verdade? Responda</h3>
</div>
<div class='container'>
    <div class="box">
        <!-- Caixa com a pergunta da rodada-->
        <div *ngIf='displayQuestion' class='my-center'>
          <p style="text-align: justify;">{{questions[round].question}}</p>
          <hr>
          <img [src]='image.imgTrue' alt='Click para responder verdade' (click)='verifyResponse(true)' class='my-img'>
          <img [src]='image.imgFalse' alt='Click para responder mito' (click)='verifyResponse(false)' class='my-img'>
        </div>
        <!-- Caixa com o resultado (acertou ou erro) + Justificativa -->
        <div *ngIf="displayResult">
          <p>{{showMensseger()}}</p>
          <button (click)="incrementRound()">OKAY</button>
        </div>
        <!-- Fim de jogo e resultados gerais (aproveitamento) etc -->
        <div *ngIf='finishGame' class="emi-distance emi-font col">
            <h4>Fim de jogo!</h4>
            <ol>
              <li>Número de acertos: {{ score }}</li>
              <li>Desempenho: {{ perfomance | number: '2.1-1' }}%</li>
            </ol>
            <hr class="my-4">
            <button class='emi-btn' [routerLink]="['/games/quiz']">Cancelar</button>
            <button class='emi-btn' (click)='auxInitOrStart()'>Próxima rodada</button>
        </div>
    </div>
</div>
